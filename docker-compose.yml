services:
  asr-transcribe:
    build:
      context: .
      dockerfile: Dockerfile
    image: asr-transcribe:latest
    container_name: asr-transcribe

    # GPU configuration
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    environment:
      # CUDA environment
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

    volumes:
      # Config file (read-only)
      - ./config.toml:/app/config.toml:ro

      # Input directory (read-only)
      - ./data/_input:/app/data/_input:ro

      # Output directory (read-write)
      - ./data/_output:/app/data/_output:rw

      # Optional: Models directory (read-only)
      - ./models:/app/models:ro

    # Restart policy
    restart: unless-stopped

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
